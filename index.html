<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 TRACKER</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script defer src="jquery-3.4.1.slim.min.js"></script>
    <script defer src="popper.min.js"></script>
    <script defer src="Chart.min.js"></script>
    <link rel="icon" type="image/png" href="https://avatars1.githubusercontent.com/u/39737457?s=460&v=4"/>
    <link rel="icon" type="image/png" href="https://avatars1.githubusercontent.com/u/39737457?s=460&v=4"/>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="https://github.com/Adityesh" target="_blank">
            <img src="https://avatars1.githubusercontent.com/u/39737457?s=460&v=4" width="30" height="30" alt=""> Made by Adityesh
        </a>
        <a class="navbar-brand" href="#">COVID-19 TRACKER BY COUNTRY</a>
      </nav>
    

    <div class="input-group mb-3 mt-3">
        <input type="text" class="form-control" placeholder="Enter Country" aria-label="Country name" aria-describedby="button-addon2" id="country" required list="countries" >
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="btnSrch">SEARCH</button>
        </div>
        <datalist id="countries">

        </datalist>
        
    </div>
    
    <div class="chart" style="position: relative; height:40vh; width:100vw">
        <canvas id="Cases" style="display: none;"></canvas>
    </div>
    
    <div class="chart" style="position: relative; height:40vh; width:100vw">
        <canvas id="Death" style="display: none;"></canvas>
    </div>

    <script src="./script.js"></script>
</html>
